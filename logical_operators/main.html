<html>
 <head>
  <meta charset="utf-8">
  <title>Comparison in JavaScript</title>
  <script>

var startDate;
var result;

function main() {
	var value1 = null;
	var value2;
	result = 'typeof value1 !== "undefined" : ' + (typeof value1 !== "undefined");
	result += '<br />';
	result += 'value1: ' + value1;
	result += '<br />';
	result += 'typeof value2 !== "undefined" : ' + (typeof value2 !== "undefined");
	result += '<br />';
	result += 'value2: ' + value2;
    trace();
}

function trace() {
    document.getElementById('result').innerHTML = result;
}

 </head>
 <body onload="main()">

 </body>
