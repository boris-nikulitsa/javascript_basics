<html>
 <head>
  <meta charset="utf-8">
  <title>Comparison in JavaScript</title>
  <script>

var startDate;
var result;

function main() {
	var value1 = null;
	var value2;
	result = 'value1: ' + value1 + '; value2: ' + value2;
	result += '<br />';
	result += 'typeof value1 !== "undefined" : ' + (typeof value1 !== "undefined");
	result += '<br />';
	result += 'typeof value2 !== "undefined" : ' + (typeof value2 !== "undefined");
	result += '<br />';
	result += 'typeof value1 != "undefined" : ' + (typeof value1 != "undefined");
	result += '<br />';
	result += 'typeof value2 != "undefined" : ' + (typeof value2 != "undefined");
	result += '<br />';
	result += 'value1 === null : ' + (value1 === null);
	result += '<br />';
	result += 'value2 === null : ' + (value2 === null);
	result += '<br />';
	result += 'value1 == null : ' + (value1 == null);
	result += '<br />';
	result += 'value2 == null : ' + (value2 == null);
	result += '<br />';
	result += 'value1 === undefined : ' + (value1 === undefined);
	result += '<br />';
	result += 'value2 === undefined : ' + (value2 === undefined);
	result += '<br />';
	result += 'value1 == undefined : ' + (value1 == undefined);
	result += '<br />';
	result += 'value2 == undefined : ' + (value2 == undefined);
    trace();
}

function trace() {
    document.getElementById('result').innerHTML = result;
}
   
  </script>
 </head>
 <body onload="main()">
  <div><b>First Example Result</b></div><br />
  <div id="result"></div><br />
 </body>
</html>
